    <body>
        <h1>Start a ticket timer on mobile devices</h1>
        <ol>
            <li>On the <span class="ButtonMenuNote">Menu </span>tab, tap <span class="ButtonMenuNote">Ticket List</span>.</li>
            <li>Use filters to locate a ticket.</li>
            <li>Swipe left on the ticket entry, and tap <span class="ButtonMenuNote">More</span>.</li>
            <li>Tap <span class="ButtonMenuNote">Start timer</span>.</li>
            <li>From the <span class="ButtonMenuNote">More </span>menu, stop the timer.</li>
        </ol>
    </body>
</html>
