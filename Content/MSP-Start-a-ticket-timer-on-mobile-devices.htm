    <body>
        <h1>Start a ticket timer on mobile devices</h1>
        <ol>
            <li>On the <span class="Term">Menu </span>tab, tap <span class="Term">Ticket List</span>.</li>
            <li>Use filters to locate a ticket.</li>
            <li>Swipe left on the ticket entry, and tap <span class="Term">More</span>.</li>
            <li>Tap <span class="Term">Start timer</span>.</li>
            <li>From the <span class="Term">More </span>menu, stop the timer.</li>
        </ol>
    </body>
