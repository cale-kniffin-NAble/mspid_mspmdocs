        <h1>Remember login credentials</h1>
        <p>The <MadCap:variable name="MSPManager.ProductName_Long" /> mobile app allows you to set a four-digit passcode for easy access.</p>
        <ol>
            <li>On the Menu tab, scroll to the bottom and tap Settings.</li>
            <li>Turn on Passcode Enabled.</li>
            <li>Set a four-digit passcode.</li>
            <li>When you relaunch the app, enter the passcode.</li>
        </ol>
