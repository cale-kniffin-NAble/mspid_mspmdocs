    <body>
        <h1>Add company branding to the customer portal</h1>
        <ol>
            <li>Click <img src="Resources/Images/MSPManagerIcons/settings.png" style="vertical-align: middle;width: 15px;height: 15px;" /> &gt; Account Settings &gt;&#160;Portal.</li>
            <li>Add the portal URL&#160;prefix, company display name, and company logo.</li>
            <li>Set the primary and accent colors.</li>
            <li>Click Save Settings.</li>
        </ol>
        <p class="info"><MadCap:variable name="PDFVariables.ProductName" /> customer portal does not support custom domains.</p>
