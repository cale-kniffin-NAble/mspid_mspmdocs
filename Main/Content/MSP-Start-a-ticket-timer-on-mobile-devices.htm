    <body>
        <h1>Start a ticket timer on mobile devices</h1>
        <ol>
            <li>On the Menu tab, tap Ticket List.</li>
            <li>Use filters to locate a ticket.</li>
            <li>Swipe left on the ticket entry, and tap More.</li>
            <li>Tap Start timer.</li>
            <li>From the More menu, stop the timer.</li>
        </ol>
    </body>
